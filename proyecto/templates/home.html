{% extends 'base.html' %}

{% block title %}
    Mi blog
{% endblock title %}

{% block content %}
    <h3>Publicaciones</h3>
    {% if posts|length >= 1 %}
    <ul>
            {% for post in posts  %}
            <li><a href="pages/{{post.id}}">{{ post.title}}</a></li>
            {% endfor %}
    </ul>
    {% else %}
    <p>No Hay post disponibles</p>
    {% endif %}

    <a href="agregarPost/">Agregar un Post</a>
{% endblock content %}
